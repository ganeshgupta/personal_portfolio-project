{% extends 'portfolio/base.html' %}
{%  block content %}


    
    <h1>Ganesh Kumar Gupta</h1>


    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>

    <a href="{% static 'portfolio/Resume.pdf' %}">Resume</a>
    <br>

    <img src="{% static 'portfolio/GaneshDP.jpg' %}" >

    {%for project in projects %}

    <h2>{{ project.title }}</h2>

    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height="400" width="500" />

    {% if project.url %}
    <br /><a href="{{ project.url }}">Link</a>
    {% endif %} {% endfor %}



{% endblock %}
